<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`sample-ele`
testing the polymer CLI element

@demo demo/index.html
-->

<dom-module id="sample-ele">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button {
        background: cornflowerblue;
        color: white;
        font-size: 1.1rem;
      }
    </style>

    <h2>Hello [[prop1]]</h2>
    <paper-button raised>[[buttonText]]</paper-button>
  </template>

  <script>
    Polymer({
      is: 'sample-ele',

      properties: {
        prop1: {
          type: String,
          value: 'sample-ele',
        },
        buttonText: {
          type: String,
          value: 'Button!'
        }
      },

    });
  </script>
</dom-module>
