<!DOCTYPE html>
<html lang="en">
<head>
	<title>vue js basic test</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/global.css" rel="stylesheet">
</head>
<body>
	<h1 class="stage__heading">Mindfulness training randomizer</h1>
	<main id="vueapp" class="stage">
		<div class="mindful-generator">
			<button class="generator" v-on:click="message = randomquote()">Get a mindful prompt</button>
			<p class="random-quote">{{message}}</p>
		</div>
	</main>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
